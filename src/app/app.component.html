<h1>Github Score</h1>
<form (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>
  <input 
  id="username" 
  type="text" 
  name="username"
  required
  minlength="1"
  [(ngModel)]="username"
  />
  <input type="submit" value="Calculate my Github Score">
</form>
<div>
  <h1>Your Score:{{score}}</h1>
  <p *ngIf="score <= 19">Needs Work!</p>
</div>
